<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIZZAAR — muziek | bio | booking</title>
  <meta name="description" content="LIZZAAR — industrial metal. Muziek, video, foto’s, news en booking." />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #intro-overlay { position: fixed; inset: 0; background:#000; display:flex; align-items:center; justify-content:center; z-index:9999; }
    #intro-overlay video { width:100%; height:100%; object-fit:cover; }
    #logo { display:none; position:fixed; top:20px; left:20px; z-index:9998; }
    #logo img { width:120px; height:auto; }
    #site-content { visibility:hidden; }
    .bg-layer { background-image: url('assets/logo.png'); background-size: cover; background-position: center; background-repeat: no-repeat; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.08; }
  </style>
</head>
<body class="site-bg">
  <div class="bg-layer" aria-hidden="true"></div>

  <div id="intro-overlay" aria-hidden="false">
    <video id="intro-video"
           src="assets/intro.mp4"
           playsinline autoplay muted preload="auto"
           poster="assets/logo.png">
      Jouw browser ondersteunt geen video.
    </video>
  </div>

  <div id="logo" aria-hidden="true">
    <img src="assets/logo.png" alt="Lizzaar logo">
  </div>

  <a class="skip-link" href="#main">Spring naar content</a>

  <header class="site-header" role="banner" aria-label="Hoofdnavigatie">
    <button id="menuToggle" class="menu-toggle" aria-expanded="false" aria-controls="siteNav">Menu</button>
    <nav id="siteNav" class="site-nav" role="navigation" aria-label="Hoofdmenu">
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#bio">Bio</a></li>
        <li><a href="#photos">Foto's</a></li>
        <li><a href="#videos">Video's</a></li>
        <li><a href="#music">Muziek</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#booking">Booking</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="site-content">
    <!-- jouw secties (hero, bio, photos, videos, music, news, booking, contact) -->
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© <span id="year"></span> LIZZAAR — All rights reserved.</p>
    <a href="privacy.html">Privacy & Cookies</a>
  </footer>

  <script>
    (function(){
      const overlay = document.getElementById('intro-overlay');
      const video = document.getElementById('intro-video');
      const logo = document.getElementById('logo');
      const content = document.getElementById('site-content');

      function finish() {
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
        logo.style.display = '';
        logo.setAttribute('aria-hidden','false');
        content.style.visibility = 'visible';
      }

      video.addEventListener('ended', finish);
      setTimeout(finish, 8500);
      video.play().catch(() => finish());
    })();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="main.js"></script>
</body>
</html>
